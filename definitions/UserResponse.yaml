title: UserResponse
type: object
properties:
  id:
    type: string
    format: uuid
    example: 507f1f77bcf86cd799439011
  email:
    type: string
    format: email
    example: example@mail.com
  firstName:
    type: string
    example: Jane
  lastName:
    type: string
    example: Doe
  username:
    type: string
    minLength: 3
    example: User1
  role:
    type: string
    enum:
      - admin
      - user
    example: user
    default: user
