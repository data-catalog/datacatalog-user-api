title: UserCreationRequest
type: object
properties:
  email:
    type: string
    format: email
    example: example@mail.com
  firstName:
    type: string
    example: Jane
  lastName:
    type: string
    example: Doe
  username:
    type: string
    minLength: 3
    example: User1
  password:
    type: string
    format: password
    pattern: '^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$'
    minLength: 6
    description: 'Password of minimum 6 characters, which contains at least a number and a letter'
    example: password1234
required:
  - email
  - firstName
  - lastName
  - username
  - password
x-examples:
  Registration example:
    email: example@mail.com
    firstName: Jane
    lastName: Doe
    username: User1
    password: password1234
